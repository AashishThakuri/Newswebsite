<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Crimson Text', serif;
            background-color: #f4efdc;
            color: #333333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="30" width="30"><circle cx="15" cy="15" r="10" fill="%23222222"/><circle cx="15" cy="15" r="5" fill="%23FFD700"/></svg>'), auto;
        }
        * {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="30" width="30"><circle cx="15" cy="15" r="10" fill="%23222222"/><circle cx="15" cy="15" r="5" fill="%23FFD700"/></svg>'), auto !important;
        }
        header {
            text-align: center;
            padding: 40px 0;
            background-color: #333333;
            color: #ffffff;
            border-radius: 0 0 10px 10px;
        }
        header h1 {
            font-size: 3em;
            font-weight: 600;
            margin: 0;
        }
        header p {
            font-size: 1.3em;
            margin: 10px 0 0 0;
            color: #dddddd;
        }
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: relative;
        }
        .nav-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .nav-menu a {
            text-decoration: none;
            color: #ffffff;
            padding: 10px 15px;
            margin: 0 10px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }
        .nav-menu a:hover {
            background-color: #444;
            border-radius: 5px;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
        .hamburger div {
            background-color: #fff;
            height: 3px;
            width: 100%;
        }
        .nav-menu-mobile {
            display: none;
            flex-direction: column;
            background-color: #333;
            padding: 20px;
        }
        .nav-menu-mobile.active {
            display: flex;
        }
        .nav-menu-mobile a {
            color: #fff;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
        }
        .marquee-container {
            background-color: #2a2a2a;
            color: #ffffff;
            padding: 10px;
            overflow: hidden;
            position: relative;
            white-space: nowrap;
            border-bottom: 3px solid #555;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .marquee {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
        }
        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            animation: scroll-left 100s linear infinite; /* Slower scrolling speed */
        }
        .marquee a {
            text-decoration: none;
            color: #FFD700;
            font-weight: bold;
            margin-right: 50px;
            display: inline-block;
        }
        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .weather-container {
            margin: 20px 0;
            text-align: center;
            font-size: 1.2em;
            background-color: #f2f2f2;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        .search-bar {
            text-align: center;
            margin: 20px auto;
            width: 80%;
        }
        .search-bar input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border: 1px solid #aaa;
            border-radius: 5px;
            max-width: 600px;
        }
        .container {
            width: 100%;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .news-item {
            padding: 15px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .news-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .news-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .news-item h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: center;
        }
        .news-item p {
            margin: 5px 0;
            text-align: center;
        }
        .news-item a {
            color: #333333;
            text-decoration: none;
            font-weight: 600;
            width: 100%;
            text-align: center;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333333;
            color: #ffffff;
            border-radius: 8px;
            margin-top: 30px;
        }
        .footer .social-icons {
            margin: 10px 0;
        }
        .footer .social-icons a {
            margin: 0 10px;
            text-decoration: none;
        }
        .footer .social-icons svg {
            width: 30px;
            height: 30px;
            fill: #ffffff;
        }
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            .nav-menu {
                display: none;
            }
            .nav-menu-mobile {
                display: none;
                position: absolute;
                top: 55px;
                left: 0;
                width: 100%;
                background-color: #333333;
                z-index: 999;
            }
            .nav-menu-mobile a {
                padding: 15px;
                color: #fff;
                text-align: center;
                border-bottom: 1px solid #444;
                text-decoration: none;
            }
            .nav-menu-mobile.active {
                display: flex;
                flex-direction: column;
            }
            .news-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Global News Portal</h1>
        <p>Bringing you the latest news from around the world</p>
    </header>
    <nav>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-menu">
            <a href="#" onclick="fetchNews('general')">General</a>
            <a href="#" onclick="fetchNews('business')">Business</a>
            <a href="#" onclick="fetchNews('entertainment')">Entertainment</a>
            <a href="#" onclick="fetchNews('health')">Health</a>
            <a href="#" onclick="fetchNews('science')">Science</a>
            <a href="#" onclick="fetchNews('sports')">Sports</a>
            <a href="#" onclick="fetchNews('technology')">Technology</a>
            <!-- <a href="#" onclick="fetchNews('lifestyle')">Lifestyle</a> -->
            <a href="#" onclick="fetchNews('politics')">Politics</a>
        </div>
        <div class="nav-menu-mobile" id="mobileMenu">
            <a href="#" onclick="fetchNews('general')">General</a>
            <a href="#" onclick="fetchNews('business')">Business</a>
            <a href="#" onclick="fetchNews('entertainment')">Entertainment</a>
            <a href="#" onclick="fetchNews('health')">Health</a>
            <a href="#" onclick="fetchNews('science')">Science</a>
            <a href="#" onclick="fetchNews('sports')">Sports</a>
            <a href="#" onclick="fetchNews('technology')">Technology</a>
            <a href="#" onclick="fetchNews('lifestyle')">Lifestyle</a>
            <a href="#" onclick="fetchNews('politics')">Politics</a>
        </div>
    </nav>
    <div class="marquee-container">
        <div class="marquee">
            <div class="marquee-content" id="trending-marquee"></div>
        </div>
    </div>
    <div class="search-bar">
        <input type="text" id="search" oninput="searchNews()" placeholder="Search news...">
    </div>
    <div class="container">
        <div class="news-grid" id="news-container"></div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Aashish Thakuri. All Rights Reserved.</p>
        <div class="social-icons">

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

        </div>

    <script>
        const newsApiKey = '53635c58e90d4221a35e3755bb9111d7';
        let trendingTopics = [];
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('active');
        }
        async function fetchNews(category = 'general') {
            const newsContainer = document.getElementById('news-container');
            const trendingMarquee = document.getElementById('trending-marquee');
            try {
                const response = await fetch(`https://newsapi.org/v2/top-headlines?category=${category}&apiKey=${newsApiKey}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                newsContainer.innerHTML = '';
                if (data.articles.length === 0) {
                    newsContainer.innerHTML = '<p>No news articles available at the moment.</p>';
                    return;
                }
                trendingTopics = []; // Reset trending topics
                data.articles.forEach(article => {
                    if (article.urlToImage) {
                        const newsItem = document.createElement('div');
                        newsItem.classList.add('news-item');
                        newsItem.setAttribute('onclick', `window.open('${article.url}', '_blank')`);
                        newsItem.innerHTML = `
                            <img src="${article.urlToImage}" alt="${article.title}">
                            <div>
                                <h2>${article.title}</h2>
                                <p>${article.description || 'No description available.'}</p>
                                <a href="${article.url}" target="_blank">Read more</a>
                            </div>
                        `;
                        newsContainer.appendChild(newsItem);
                        if (article.title) {
                            trendingTopics.push(article.title);
                        }
                    }
                });
                if (trendingTopics.length > 0) {
                    trendingMarquee.innerHTML = trendingTopics.map(topic => `<a href="#">${topic}</a>`).join('');
                }
            } catch (error) {
                console.error('Error fetching news:', error);
                newsContainer.innerHTML = '<p>Failed to fetch news. Please try again later.</p>';
            }
        }
        async function searchNews() {
            const query = document.getElementById('search').value;
            const newsContainer = document.getElementById('news-container');
            if (!query) return;
            try {
                const response = await fetch(`https://newsapi.org/v2/everything?q=${query}&apiKey=${newsApiKey}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                newsContainer.innerHTML = '';
                if (data.articles.length === 0) {
                    newsContainer.innerHTML = '<p>No news articles found for your search.</p>';
                    return;
                }
                data.articles.forEach(article => {
                    if (article.urlToImage) {
                        const newsItem = document.createElement('div');
                        newsItem.classList.add('news-item');
                        newsItem.setAttribute('onclick', `window.open('${article.url}', '_blank')`);
                        newsItem.innerHTML = `
                            <img src="${article.urlToImage}" alt="${article.title}">
                            <div>
                                <h2>${article.title}</h2>
                                <p>${article.description || 'No description available.'}</p>
                                <a href="${article.url}" target="_blank">Read more</a>
                            </div>
                        `;
                        newsContainer.appendChild(newsItem);
                    }
                });
            } catch (error) {
                console.error('Error searching news:', error);
                newsContainer.innerHTML = '<p>Failed to search news. Please try again later.</p>';
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            fetchNews();
        });
    </script>
</body>
</html>
